<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem e Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Vamos contar!</h1>
    </header>

    <section>
        <div>
            <p>Início: <input type="number" name="ini" id="ini"></p>
            <p>Fim: <input type="number" name="fim" id="fim"></p>
            <p>Passo: <input type="number" name="pas" id="pas"></p>
            <input type="button" value="Contar" onclick="contar()">
        </div>
        <div>
            <p id="res">Preparando a Contagem...</p>
        </div>
    </section>

    <h1>Tabuada</h1>
    <section>
        <p>Número: <input type="number" name="numb" id="numb"> <input type="button" value="Gerar Tabuada"
                onclick="tabuadas()">
        </p>
        <textarea placeholder="Digite um número acima" id="text"></textarea>
    </section>

    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
